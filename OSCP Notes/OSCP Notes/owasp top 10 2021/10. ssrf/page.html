<title>10. SSRF</title>
</head><body><ul><li>occurs when an attacker forces a web application into sending requests on their behalf to arbitrary destinations while having control of the contents of the request itself.</li>
<li>SSRF vulnerabilities often arise from implementations where our web application needs to use third-party services. </li>
</ul>
